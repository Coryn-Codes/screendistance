<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="css.css">
        <link rel="icon" type="image/x-icon" href="coryn.png">
        <script src="hello.js" type="module"></script>

    <body onload="">
        
        <h1 id="header_id" style="display:none;">hello world</h1>

        <!--<img id="meow_id" src="meows.png"><br><br>-->

            <img id="photo_image_id"  alt="Captured Photo (this is alt text)">

        <div class="container">
            <canvas id="photo_canvas_id" ></canvas> <!--style="display: none;"-->
            <!--<button id="capture_button_id">Capture Photo</button>-->

            
            <video id="camera_preview_id" autoplay></video>
        </div>

        <div class="made-by">
